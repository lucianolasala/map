<script>
    // Initialize the map
    var map = L.map('map').setView([-38.4161, -63.6167], 4); // Set to the coordinates you need

    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: 'Â© OpenStreetMap'
    }).addTo(map);

    // Define bounds for your raster image
    var bounds = [[-55.2,-74],[-21.7,-53.6]]; 

    // Add your raster image using L.imageOverlay
    L.imageOverlay('custom_5L_reclassified.png', bounds).addTo(map); // Use your raster image path. , { zIndex: 1 }

    // Check if the image is loaded
    var img = new Image();
    img.src = 'custom_5L_reclassified.png';
    img.onload = function() {
        console.log('Image loaded successfully!');
    }
    img.onerror = function() {
        console.log('Error loading image!');
    }

    // Load GeoJSON data for states
    fetch('ARG_adm1.geojson') // Update this path to your GeoJSON file
        .then(response => response.json())
        .then(data => {
            // Add the GeoJSON layer to the map
            L.geoJSON(data, {
                style: {
                    color: 'blue',
                    weight: 1,
                    fillOpacity: 0
                },
                onEachFeature: function(feature, layer) {
                    layer.bindPopup("State: " + feature.properties.NAME_1); // Adjust according to your properties
                }
            }).addTo(map);
        })
        .catch(err => console.error(err));

    // Add other controls or layers as needed
</script>
