<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wild Boar-Pigs Interaction Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        .leaflet-container {
            height: 100vh !important; /* 100% of the viewport height */
            width: 100% !important;
        }
    </style>
</head>
<body>
    <div id="map"></div> <!-- This div will hold your Leaflet map -->

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        var map = L.map('map').setView([-38.4161, -63.6167], 4); // Set to the coordinates you need

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap'
        }).addTo(map);

        // Define bounds for your raster image
        var bounds = [[-55.1026595279470968,-73.5720217698311956], [-21.7751624874174610,-55.1026595279470968]]; // Adjust the coordinates to your raster's bounds
    
        // Add your raster image using L.imageOverlay
        L.imageOverlay('custom_5L_reclassified.tif', bounds).addTo(map); // Use your raster image path

        // Load GeoJSON data for states
        fetch('ARG_adm1.geojson') // Update this path to your GeoJSON file
            .then(response => response.json())
            .then(data => {
                // Add the GeoJSON layer to the map
                L.geoJSON(data, {
                    style: {
                        color: 'blue',
                        weight: 1,
                        fillOpacity: 0
                    },
                    onEachFeature: function(feature, layer) {
                        layer.bindPopup("State: " + feature.properties.NAME_1); // Adjust according to your properties
                    }
                }).addTo(map);
            })
            .catch(err => console.error(err));

        // Add other controls or layers as needed
    </script>
</body>
</html>
